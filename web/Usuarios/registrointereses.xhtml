<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>TV-SeriesRec: Sistema de recomendación de series de televisión</title>
    </h:head>
    <h:body style="font-family:duepuntozero_regular; background-image: url(/TV-SeriesRec/faces/Imagenes/fondo.jpg)">
        <h:form>
           <style type="text/css" >
              @font-face {
              font-family:duepuntozero_regular;
              src: url('/TV-SeriesRec/faces/Fuentes/duepuntozero_regular.otf');} 
           </style>
           
           <!--____________________________________ Titulo _________________________________________________-->
           <h1 style="font-family:duepuntozero_regular;position:absolute; font-size:60px; color:darkblue; top:10px; left:60px;">TV-SeriesRec</h1>
           <h2 style="font-family:duepuntozero_regular;position:absolute; font-size: x-large; color:darkblue; top:90px; left:100px;">#{idioma.registro}</h2>
           
           <!-- Idiomas -->
           <table id="idiomas">
                <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoespanol.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiarespañol}" value="#{idioma.seleccionidiomaesp}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer;"/>
                </td>
                <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoingles.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiaringles}" value="#{idioma.seleccionidiomaing}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer; "/>
                </td>
           
                 <!-- Contacto -->
                 <td>
                <a href="/TV-SeriesRec/faces/Invitados/sugerencia.xhtml" style="color:black;position:relative;top:-2px;left:800px;font-size:14px;cursor:pointer;">#{idioma.contacto}</a>
                 </td>
           
           </table>
           
            <!-- Tabla fondo registro -->
           <table style="background-color:lightblue; opacity:.60;filter:alpha(opacity=60);-moz-opacity:.60;position:absolute;top:180px;left:150px;width:600px;height:600px;-moz-border-radius:7px;-webkit-border-radius:7px;"/>
           
           <!-- Registro -->
          <table style="font-family: duepuntozero_regular;position:absolute;top:200px;left:240px;width:400px;height:500px;-moz-border-radius: 7px;-webkit-border-radius : 7px;">
            
              <tr><td>#{idioma.actorpreferido}:</td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.actorpreferido1}"/></td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.actorpreferido2}"/></td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.actorpreferido3}"/></td></tr>
              
              <tr><td>#{idioma.generopreferido}:</td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.generopreferido1}"/></td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.generopreferido2}"/></td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.generopreferido3}"/></td></tr>
              
              <tr><td>#{idioma.directorpreferido}:</td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.directorpreferido1}"/></td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.directorpreferido2}"/></td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.directorpreferido3}"/></td></tr>
              
              <tr><td>#{idioma.canalpreferido}:</td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.canalpreferido1}"/></td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.canalpreferido2}"/></td></tr>
              <tr><td><h:inputText size="20" value="#{usuario.intereses.canalpreferido3}"/></td></tr>

           
          </table>
           
        <!-- Botones volver, siguiente y cancelar -->
        <h:commandButton style ="position:absolute;top:720px;left:220px; font-size: small; color: darkblue;" value="#{idioma.volver}" action="#{usuario.formulario.volver}"/>
        <h:commandButton style ="position:absolute;top:720px;left:390px; font-size:small; color: darkblue;" value="#{idioma.terminarregistro}" action="#{usuario.registro}"/>
        <h:commandButton style ="position:absolute;top:720px;left:520px; font-size: small; color: darkblue;" value="#{idioma.cancelarregistro}" action="cancelregistro"/>
           
        </h:form>
    </h:body>
   
</html>
