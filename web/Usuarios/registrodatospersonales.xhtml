<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TV-SeriesRec: Sistema de recomendación de series de televisión</title>
    </h:head>
    <h:body style="font-family:duepuntozero_regular; background-image: url(/TV-SeriesRec/faces/Imagenes/fondo.jpg)">
        <h:form>
           <style type="text/css" >
              @font-face {
              font-family:duepuntozero_regular;
              src: url('/TV-SeriesRec/faces/Fuentes/duepuntozero_regular.otf');} 
           </style>
           
           <!-- Titulo -->
           <h1 style="font-family:duepuntozero_regular;position:absolute; font-size:60px; color:darkblue; top:10px; left:60px;">TV-SeriesRec</h1>
           <h2 style="font-family:duepuntozero_regular;position:absolute; font-size: x-large; color:darkblue; top:90px; left:100px;">#{idioma.registro}</h2>
           
           <!-- Idiomas -->
           <table id="idiomas">
                <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoespanol.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiarespañol}" value="#{idioma.seleccionidiomaesp}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer;"/>
                </td>
                <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoingles.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiaringles}" value="#{idioma.seleccionidiomaing}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer; "/>
                </td>
           
                 <!-- Contacto -->
                 <td>
                <a href="/TV-SeriesRec/faces/Invitados/sugerencias.xhtml" style="color:black;position:relative;top:-2px;left:800px;font-size:14px;cursor:pointer;">#{idioma.contacto}</a>
                 </td>
           
           </table>
        
           <!-- Tabla fondo -->
           <table style="background-color:lightblue; opacity:.60;filter:alpha(opacity=60);-moz-opacity:.60;position:absolute;top:180px;left:150px;width:600px;height:600px;-moz-border-radius:7px;-webkit-border-radius:7px;"/>
        
         <!-- Registro -->
         <table style="font-family: duepuntozero_regular;position:absolute;top:200px;left:240px;width:400px;height:400px;-moz-border-radius: 7px;-webkit-border-radius : 7px;">
            <tr>
                <td>#{idioma.nombre}:
                    <h:inputText size="20" value="#{usuario.datosPersonales.nombre}"/>
                </td>
            </tr>
            <tr>
                <td>#{idioma.apellidos}:
                    <h:inputText size="20" value="#{usuario.datosPersonales.apellidos}"/>
                </td>
            </tr>
            <tr>
                <td>#{idioma.fechanacimiento}:
                    <h:inputText value="#{usuario.datosPersonales.fechanacimiento}"/>
                </td>
            </tr>

            <tr>
                <td>#{idioma.sexo}:
                    <h:selectOneRadio style="font-size:medium;" value="#{usuario.datosPersonales.sexo}">
                        <f:selectItem itemValue="mujer" itemLabel="#{idioma.femenino}"/>
                        <f:selectItem itemValue="hombre" itemLabel="#{idioma.masculino}"/>
                    </h:selectOneRadio>
                </td>
            </tr>
        
            <tr>
                <td>#{idioma.ocupacion}:
                    <h:selectOneMenu value="#{usuario.datosPersonales.ocupacion}">
                                    <f:selectItem itemValue="Ama de Casa" itemLabel="#{idioma.amacasa}"/>
                                    <f:selectItem itemValue="Parado" itemLabel="#{idioma.parado}"/>
                                    <f:selectItem itemValue="Funcionario" itemLabel="#{idioma.funcionario}"/>
                                    <f:selectItem itemValue="Autonomo" itemLabel="#{idioma.autonomo}"/>
                                    <f:selectItem itemValue="Empresa" itemLabel="#{idioma.empresa}"/>
                                    <f:selectItem itemValue="Estudiante" itemLabel="#{idioma.estudiante}"/>
                    </h:selectOneMenu>
                </td>
            </tr>

            <tr>
                <td>#{idioma.provincia}:
                    <h:inputText value="#{usuario.datosPersonales.provincia}"/>
                </td>
            </tr>

            <tr>
                <td>#{idioma.nacionalidad}:
                    <h:selectOneMenu value="#{usuario.datosPersonales.nacionalidad}">
                                    <f:selectItem itemValue="españa" itemLabel="#{idioma.española}"/>
                                    <f:selectItem itemValue="europa" itemLabel="#{idioma.europea}"/>
                                    <f:selectItem itemValue="asia" itemLabel="#{idioma.asiatica}"/>
                                    <f:selectItem itemValue="sudamerica" itemLabel="#{idioma.sudamericana}"/>
                                    <f:selectItem itemValue="norteamerica" itemLabel="#{idioma.norteamericana}"/>
                                    <f:selectItem itemValue="africa" itemLabel="#{idioma.africana}"/>
                    </h:selectOneMenu>
                </td>
            </tr>    
             
            </table>
        
        <!-- Botones volver, siguiente y cancelar -->
        <h:commandButton style ="position:absolute;top:700px;left:240px; font-size: small; color: darkblue;" value="#{idioma.volver}" action="#{usuario.formulario.volver}"/>
        <h:commandButton style ="position:absolute;top:700px;left:420px; font-size:small; color: darkblue;" value="#{idioma.siguiente}" action="#{usuario.formulario.comprobarcamposdatos}"/>
        <h:commandButton style ="position:absolute;top:700px;left:520px; font-size: small; color: darkblue;" value="#{idioma.cancelarregistro}" action="cancelregistro"/>
        
       <!-- Aviso de algo incorrecto -->
       <h:outputLabel style="font-size:medium;color:red;width:300px;position:absolute;top:627px;left:250px;" value="#{usuario.formulario.aviso}"/>
        
        </h:form>
    </h:body>
    
</html>
