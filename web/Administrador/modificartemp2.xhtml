<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TV-SeriesRec: Sistema de recomendación de series de televisión</title>
    </h:head>
    <h:body style="font-family:duepuntozero_regular; background-image: url(/TV-SeriesRec/faces/Imagenes/fondo.jpg)">
       <h:form rendered="#{empty usuario.identificador}">
            <table style="background-color:darkblue;opacity:.70;filter:alpha(opacity=70);-moz-opacity:.70;position:absolute;top:180px;left:200px;width:640px;height:100px;"/>
            <h:outputLabel style="width:400px;color:white;position:absolute;top:200px;left:240px;" value="#{idioma.accesofunc}"/>
            <h:commandButton style="color:white;position:absolute;left:700px;top:230px;" action="desconectar" value="#{idioma.identificarse}"/>
       </h:form>
        
      <style type="text/css" >
               @font-face {
                font-family:duepuntozero_regular;
                src: url('/TV-SeriesRec/faces/Fuentes/duepuntozero_regular.otf');}
      </style>
      
         <f:view>
            <h:form rendered="#{not empty usuario.identificador}" >
                <!-- Fondo tabla -->
                <table style="background-color: lightblue;opacity:.70;filter:alpha(opacity=70);-moz-opacity:.70; border-style:solid; position: absolute; top: 150px; left:130px; width:960px; height: 650px;"/>
               
                <!-- Titulo_-->
                <h1 style="font-family:duepuntozero_regular;position:absolute; font-size:60px; color:darkblue; top:10px; left:60px;">TV-SeriesRec</h1>
                <h2 style="font-family:duepuntozero_regular;position:absolute; font-size: x-large; color:darkblue; top:90px; left:100px;">Administrador</h2>
                >
                <!-- Desconectarse -->
                <td><h:commandButton style=" font-size: x-small; color:blue;position:absolute;top:240px;left:960px;" value="Desconectarse" action="#{usuario.desconectar}"/></td>
    
                <!-- Modificar temporada -->
                <table style="position:absolute;top:220px;left:210px;width:300px;height:330px;">
                    <tr><td>Número de temporada:</td>
                        <td><h:inputText value="#{admin.numerotemporada}"/></td>
                    </tr>
                    <tr><td>Descripción:</td>
                        <td><h:inputTextarea rows="7" value="#{admin.descripciontemporada}"/></td>
                    </tr>
                    <tr><td>Fecha inicio:</td>
                        <td><h:inputText value="#{admin.fechainitemp}"/></td>
                    </tr>
                    <tr><td>Fecha fin:</td>
                        <td><h:inputText value="#{admin.fechafintemp}"/></td>
                    </tr>
                    <tr><td>Actor:</td>
                        <td><h:panelGrid columns="1">
                                <h:column>
                                    <h:selectManyListbox value="#{admin.actores}" >
                                    <f:selectItems itemValue="#{lista.nombre}" var="lista" value="#{admin.identificadornombre}" itemLabel="#{lista.nombre}"/>
                                    </h:selectManyListbox>
                                </h:column>
                           </h:panelGrid>
                        </td>
                    </tr>
                </table>
                
                 <tr><td><h:commandButton style="position:absolute;top:300px;left:600px;cursor:pointer;font-size:13px;border:none;background:transparent;text-decoration:none;color:darkblue;height:15px;" value="Añadir capítulo" action="añadircap" /></td></tr>
                 <tr><td><h:commandButton style="position:absolute;top:330px;left:600px;cursor:pointer;font-size:13px;border:none;background:transparent;text-decoration:none;color:darkblue;height:15px;" value="Eliminar capítulo" action="eliminarcap" /></td></tr>
                 <tr><td><h:commandButton style="position:absolute;top:360px;left:600px;cursor:pointer;font-size:13px;border:none;background:transparent;text-decoration:none;color:darkblue;height:15px;" value="Modificar capítulo" action="modificarcap" /></td></tr>
                
                <h:commandButton style="position:absolute;top:550px;left:510px;font-size:small;color:blue;" value="Aceptar" action="#{admin.modificartemp}"/>
                <h:commandButton style="position:absolute;top:550px;left:590px;font-size:small;color:blue;" value="Cancelar" action="cancelar"/>
            </h:form>
        </f:view>                    
   </h:body>
</html>
