<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TV-SeriesRec: Sistema de recomendación de series de televisión</title>
    </h:head>
    <h:body style="font-family:duepuntozero_regular; background-image: url(/TV-SeriesRec/faces/Imagenes/fondo.jpg)">
        <h:form>
            <style type="text/css" >
               
                @font-face {
                font-family:duepuntozero_regular;
                src: url('/TV-SeriesRec/faces/Fuentes/duepuntozero_regular.otf');}
           
                #acceso{
                position:absolute;
                top:58px;
                left:900px;
                font-size: 12px;
                width:200px; }
                
                #barra{
                position:absolute;
                top:185px;
                left:55px;
                font-size: medium;
                color: lightblue;
                background: darkblue;
                cursor:pointer;
                margin:0 auto;
                padding:0;
                -moz-border-radius: 7px;
                -webkit-border-radius : 7px;}
        </style>
 <!-- Titulo_-->
           <h1 style="font-family:duepuntozero_regular;position:absolute; font-size:60px; color:darkblue; top:10px; left:60px;">TV-SeriesRec</h1>
           <h2 style="font-family:duepuntozero_regular;position:absolute; font-size: x-large; color:darkblue; top:90px; left:100px;">#{idioma.catalogo}</h2>
 
            
           
            <!-- Idiomas -->
           <table id="idiomas">
               <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoespanol.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiarespañol}" value="#{idioma.seleccionidiomaesp}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer;"/>
               </td>
               <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoingles.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiaringles}" value="#{idioma.seleccionidiomaing}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer; "/>
               </td>
           
              <!-- Contacto -->
              <td>
                <a href="/TV-SeriesRec/faces/Invitados/sugerencias.xhtml" style="color:black;position:relative;top:-2px;left:800px;font-size:14px;cursor:pointer;">#{idioma.contacto}</a>
              </td>
           
           </table>
            
       
            
         <!--____________________________________  Acceso de Usuarios  __________________________________-->
        <table style=" position:absolute;top:50px;left:890px;width:200px; height:95px; background-color:blue; opacity:.40;filter:alpha(opacity=40);-moz-opacity:.40;"/>
        <table id="acceso">
                <!-- Imagen de usuario -->
                <tr><td><img alt="" width="30px" height="30px" src="/TV-SeriesRec/faces/Imagenes/user.jpg"/></td></tr>

        </table>
        
        <table style="position:absolute;top:56px;left:940px;font-size: 12px;">
        <tr><td style="font-size: xx-large;"><h:outputText value="#{usuario.identificador}"/></td></tr>
        </table> 
        <table style="position:absolute;top:110px;left:915px;font-size: 12px;">
            <td><!-- Desconectarse -->
                    <h:commandButton style=" font-size: x-small; color:blue;" value="#{idioma.miperfil}" action="#{usuario.perfil}"/>
            </td>
            <td><!-- Perfil -->
                   <h:commandButton style="font-size: x-small; color: blue;" value="#{idioma.desconectarse}" action="#{usuario.desconectar}"/>
            </td>
        </table>
        
       
        <!-- Barra de Acceso Rapido -->
        <table id="barra" border="1px">
            <!-- Inicio -->
            <td style="border-right-color:lightblue; border-bottom-style: none; border-top-style: none; border-left-style: none; " width="110" align="center"><a style="text-decoration: none; color:#ccffff" href="/TV-SeriesRec/faces/Registrados/bienvenida.xhtml">#{idioma.inicio}</a></td>
            <!-- Busca -->
            <td style="border-right-color:lightblue; border-bottom-style: none; border-top-style: none; border-left-style: none; " width="300" align="center"><a style="text-decoration: underline; color:#00ffff" href="/TV-SeriesRec/faces/Registrados/catalogoseries.xhtml">#{idioma.busca}</a></td>
            <!-- Mis series -->
            <td style="border-right-color:lightblue; border-bottom-style: none; border-top-style: none; border-left-style: none; " width="200" align="center"><a style="text-decoration: none; color:#ccffff" href="/TV-SeriesRec/faces/Registrados/seriesseguidas.xhtml">#{idioma.misseries}</a></td>
             <!-- Recomendación -->
            <td style="border-right-color:lightblue; border-bottom-style: none; border-top-style: none; border-left-style: none; " width="200" align="center"><a style="text-decoration: none; color:#ccffff" href="/TV-SeriesRec/faces/Registrados/Recomendacion/recomendacion.xhtml">#{idioma.recomendacion}</a></td>
              <!-- Guia -->
            <td style="border-right-color:lightblue; border-bottom-style: none; border-top-style: none; border-left-style: none; " width="200" align="center"><a style="text-decoration: none; color:#ccffff" href="/TV-SeriesRec/faces/Registrados/guia.xhtml">#{idioma.guia}</a></td>
        </table>
        
         <!-- Tabla fondo registro -->
        <table style="background-color:lightblue; opacity:.60;filter:alpha(opacity=60);-moz-opacity:.60;position:absolute;top:250px;left:120px;width:550px;height:380px;-moz-border-radius:7px;-webkit-border-radius:7px;"/>
        
        <!-- Mosaico -->
        <img alt=""  height="280" src="/TV-SeriesRec/faces/Imagenes/seriess.jpg" style="position:absolute;top:270px;left:720px;"></img>
        
        <!-- Texto de Introducción -->
        <h:outputText style="width:600px;position:absolute;top:270px;font-size:23px;left:140px;color:darkslategray" value="#{idioma.seleccionserie}" />
        <h:inputText style="font-size:15px;width:200px;position:absolute;top:320px;left:260px;" value="#{serie.seriebuscar}"/>
        
        <h:commandButton style="position:absolute;top:360px;left:285px;font-size:small;color:blue;" value="#{idioma.buscar}" action="mostrarseries"/>
        <h:commandButton style="position:absolute;top:360px;left:355px;font-size:small;color:blue;" value="#{idioma.cancelar}" action="cancelar"/>
        
        <h:outputText style="width:600px;position:absolute;top:430px;font-size:21px;left:140px;color:darkslategray" value="#{idioma.selecciongenero}:" />
        <td><h:selectOneMenu style="width:180px;position:absolute;top:470px;font-size:17px;left:230px;" value="#{serie.generobuscar}">
                <f:selectItem itemValue="Acción" itemLabel="Acción"/>
                <f:selectItem itemValue="Ciencia ficción" itemLabel="Ciencia ficción"/>
                <f:selectItem itemValue="Comedia" itemLabel="Comedia"/>
                <f:selectItem itemValue="Drama" itemLabel="Drama"/>
                <f:selectItem itemValue="Infantil" itemLabel="Infantil"/>
                <f:selectItem itemValue="Intriga" itemLabel="Intriga"/>
                <f:selectItem itemValue="Histórica" itemLabel="Histórica"/>
                <f:selectItem itemValue="Romanca" itemLabel="Romance"/>
                <f:selectItem itemValue="Terror" itemLabel="Terror"/>
         </h:selectOneMenu></td>
        <h:commandButton style="position:absolute;top:470px;left:430px;font-size:small;color:blue;" value="#{idioma.buscar}" action="mostrarseriesgen"/>
     
        </h:form>
    </h:body>
</html>
