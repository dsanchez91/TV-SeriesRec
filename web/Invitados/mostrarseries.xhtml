<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TV-SeriesRec: Sistema de recomendación de series de televisión</title>
    </h:head>
    <h:body style="font-family:duepuntozero_regular; background-image: url(/TV-SeriesRec/faces/Imagenes/fondo.jpg)">
        <h:form>
            <style type="text/css" >
               
                @font-face {
                font-family:duepuntozero_regular;
                src: url('/TV-SeriesRec/faces/Fuentes/duepuntozero_regular.otf');}
           
                #acceso{
                position:absolute;
                top:58px;
                left:900px;
                font-size: 12px;
                width:200px; }
                
                #barra{
                position:absolute;
                top:185px;
                left:55px;
                font-size: medium;
                color: lightblue;
                background: darkblue;
                cursor:pointer;
                margin:0 auto;
                padding:0;
                -moz-border-radius: 7px;
                -webkit-border-radius : 7px;}
        </style>
 <!-- Titulo_-->
           <h1 style="font-family:duepuntozero_regular;position:absolute; font-size:60px; color:darkblue; top:10px; left:60px;">TV-SeriesRec</h1>
           <h2 style="font-family:duepuntozero_regular;position:absolute; font-size: x-large; color:darkblue; top:90px; left:100px;">#{idioma.catalogo}</h2>
 
            
           
            <!-- Idiomas -->
           <table id="idiomas">
               <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoespanol.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiarespañol}" value="#{idioma.seleccionidiomaesp}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer;"/>
               </td>
               <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoingles.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiaringles}" value="#{idioma.seleccionidiomaing}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer; "/>
               </td>
           
              <!-- Contacto -->
              <td>
                <a href="/TV-SeriesRec/faces/Invitados/sugerencias.xhtml" style="color:black;position:relative;top:-2px;left:800px;font-size:14px;cursor:pointer;">#{idioma.contacto}</a>
              </td>
           
           </table>
            
       
            
         <!--____________________________________  Acceso de Usuarios  __________________________________-->
        <table style=" position:absolute;top:50px;left:890px;width:220px; height:110px; background-color:blue; opacity:.40;filter:alpha(opacity=40);-moz-opacity:.40;"/>
        <table id="acceso">
                <!-- Nombre del usuario-->
                <tr>
                    <td>Login:</td>
                    <td><h:inputText value="#{usuario.identificador}" style="left:520px; height:12px" maxlength="30" autocomplete="off" size="12"/></td>
                </tr>
                
                <!-- Contraseña del usuario-->
                <tr>
                    <td>#{idioma.contraseña}:</td>
                    <td><h:inputSecret value="#{usuario.contraseña}" style="left:520px; height:12px" maxlength="30" autocomplete="off" size="12"/></td>
                </tr> 
               <tr align="center"><td  style="font-size:9px;position:relative;top:-2px;left:80px;"><a style="text-decoration:none;color:brown;" href="/TV-SeriesRec/faces/Usuarios/olvidocontraseña.xhtml">#{idioma.recordarcontraseña}</a></td></tr>
                <tr>
                    <td><h:commandButton style=" font-size:11px; color: darkblue;position:relative;top:-2px;left:15px;" value="#{idioma.acceder}" action="#{usuario.comprobar}"/></td>
                    <td><h:commandButton style=" font-size:11px; color: darkblue;position:relative;top:-2px;left:35px;" value="#{idioma.registrarse}" action="#{usuario.reiniciar}"/></td>
                </tr>
        </table>
        
       
       <!-- Barra de Acceso Rapido -->
        <table id="barra" border="1px">
            <!-- Inicio -->
            <td style="border-right-color:lightblue; border-bottom-style: none; border-top-style: none; border-left-style: none; " width="110" align="center"><a style="text-decoration: none; color:#ccffff" href="/TV-SeriesRec/faces/index.xhtml">#{idioma.inicio}</a></td>
            <!-- Busca -->
            <td style="border-right-color:lightblue; border-bottom-style: none; border-top-style: none; border-left-style: none; " width="300" align="center"><a style="text-decoration: none; color:#ccffff" href="/TV-SeriesRec/faces/Invitados/catalogoseries.xhtml">#{idioma.busca}</a></td>
        </table>
        
         <!-- Tabla fondo registro -->
        <table style="background-color:lightblue; opacity:.60;filter:alpha(opacity=60);-moz-opacity:.60;position:absolute;top:250px;left:120px;width:550px;height:570px;-moz-border-radius:7px;-webkit-border-radius:7px;"/>
        <!-- Mosaico -->
        <img alt="" width="300" height="280" src="/TV-SeriesRec/faces/Imagenes/seriess.jpg" style="position:absolute;top:270px;left:720px;"></img>
        
        <!-- Texto de Introducción -->
        <h:outputText style="width:600px;position:absolute;top:270px;font-size:23px;left:140px;color:darkslategray" value="#{idioma.seriesbuscadas}" />
        <div style="overflow:auto;position:absolute;top:290px;left:180px;width:489px; height:500px;">
        <table>
        <f:view>
            <h:dataTable style="background-color:none;position:absolute;left:10px;top:30px;height:480px;" value="#{serie.lista}" var="indice">
                <h:column>
                     <img alt="" width="70px" height="100px" src="/TV-SeriesRec/faces/ImagenSeries/#{indice.titulo}.jpg"/>
                    <h:commandButton style="background-color:transparent;cursor:pointer;position:relative;top:-40px;color:darkblue;font-size:15px;font-weight:bold;border:none;" value="#{indice.titulo}" action="#{indice.paginaserie}"/>
                    <img alt=""  src="/TV-SeriesRec/faces/ImagenPuntuacion/#{indice.puntuacion}.png" style="position:relative;top:-33px;"/>
                </h:column>
            </h:dataTable>
        </f:view>
        </table>
        </div>
        
      </h:form>
    </h:body>
</html>
