<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>TV-SeriesRec: Sistema de recomendación de series de televisión</title>
    </h:head>
    <h:body style="font-family:duepuntozero_regular; background-image: url(/TV-SeriesRec/faces/Imagenes/fondo.jpg)">
       <h:form>
       <style type="text/css" >
               
           @font-face {
           font-family:duepuntozero_regular;
           src: url('/TV-SeriesRec/faces/Fuentes/duepuntozero_regular.otf');} 
            
        </style>
        
        <!--____________________________________ Titulo _________________________________________________-->
        <h1 style="font-family:duepuntozero_regular;position:absolute; font-size:60px; color:darkblue; top:10px; left:60px;">TV-SeriesRec</h1>
        <h2 style="font-family:duepuntozero_regular;position:absolute; font-size: x-large; color:darkblue; top:90px; left:100px;">#{idioma.sugerencias}</h2>
        
        <!-- Idiomas -->
           <table id="idiomas">
                <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoespanol.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiarespañol}" value="#{idioma.seleccionidiomaesp}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer;"/>
                </td>
                <td>
                   <img alt="" src="/TV-SeriesRec/faces/Imagenes/iconoingles.png" width="20"/>
                   <h:commandButton action="#{idioma.cambiaringles}" value="#{idioma.seleccionidiomaing}" style="background:transparent; border:transparent;font-size:12px; color:darkslategray; cursor:pointer; "/>
                </td>
           </table>
        
          <!-- Tabla fondo registro -->
          <table style="background-color:lightblue; opacity:.60;filter:alpha(opacity=60);-moz-opacity:.60;position:absolute;top:180px;left:150px;width:600px;height:400px;-moz-border-radius:7px;-webkit-border-radius:7px;"/>
        
        <!-- Texto Sugerencis -->
        <h:outputText style="width:550px;position:absolute;top:240px;font-size:20px;left:200px;color:darkblue;"
              value="#{idioma.textosugerencia}" />
        <h:inputTextarea rows="8" value="#{sugerencias.texto}" style="width:380px;position:absolute;top:320px;font-size:17px;left:240px;color:black;"/>
       
        <!-- Botones enviar y cancelar -->
        <h:commandButton style="font-size:12px; color: darkblue; position: absolute; top:510px; left:330px;" value="#{idioma.enviar}" action="#{sugerencias.guardartexto}"/>
        <h:commandButton style="font-size:12px; color: darkblue; position: absolute; top:510px; left:430px;" value="#{idioma.cancelar}" action="#{sugerencias.borrartexto}"/>
    </h:form>
    </h:body>
</html>
